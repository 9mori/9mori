<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<h1>여름방학 특강 신청</h1>
<form action="">
    <fieldset>
        <legend>수강 과목</legend>
        영어회화(초급) <input type="text" value="오전 9:00~11:00">

    </fieldset>
    <fieldset>
        <legend>신청자</legend>
        이름 <input type="text" required autofocus> <br>
        학번 <input type="text" required> <br>
        학과 <select name="" id="">
            <optgroup label="전공">
                <option value="">컴퓨터공학과</option>
                <option value="">기계학과</option>
                <option value="">건축학과</option>
            </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <legend>교재 주문</legend>
        교재 <input type="text" value="1" required><br>
        워크시트 <input type="text" value="1" required><br>
        단체주문 <input type="text" value="10" required>
    </fieldset>
    <fieldset>
        <button type="submit"><img src="images/tick.png" alt=""> 전송하기</button>

        <button type="reset">다시쓰기</button>
    </fieldset>
</form>

</body>

</html>
