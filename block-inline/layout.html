<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box1 {
            width: 1200px;
            border: 1px solid black;
            background-color: gray;
            margin: 30px auto;
        }

        .box2 {
            width: 1200px;
            background-color: gray;
            border: 1px solid black;
            margin: 30px auto;
            padding: 30px;
        }

        .box3 {
            width: 1200px;
            /*가로 길이 */
            border: 1px solid black;
            /*박스 선 두께 종류 색 */
            margin: 100px auto;
            /*위아래 간격 띄우기 auto-중앙정렬*/
            padding: 100px;
            /*박스 안 - 위아래, 왼쪽 여백 */
        }
    </style>
</head>

<body>
    <div class="box1">asdasdasdasdasdasd</div>
    <div class="box2">asdasdasdasdasdasd</div>
    <div class="box3">asdasdasdasdasdasd</div>
</body>

</html>
