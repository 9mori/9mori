<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        * {
            box-sizing: border-box;
            /* 패딩을 박스의 크기에 포함시킴 */
        }

        /* 공통 */
        .box {
            width: 1200px;
            border: 1px solid black;
            background-color: gray;
            margin: 30px auto;
        }

        .box1 {
            background-color: blue;
        }

        .box2 {
            margin: 40px auto;
            /*마진상쇄 큰쪽을 따라감*/
            padding: 30px;
        }

        .box3 {

            margin: 100px auto;
            /*위아래 간격 띄우기 auto-중앙정렬 마진상쇄*/
            padding: 70px 30px;
            /*박스 안 - 위아래, 왼쪽 여백 */
        }
    </style>
</head>

<body>
    <div class="box box1">asdasdasdasdasdasd</div>
    <div class="box box2">asdasdasdasdasdasd</div>
    <div class="box box3">asdasdasdasdasdasd</div>
</body>

</html>
