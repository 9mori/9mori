<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <style>
        .two {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 애니메이션 적용될 클래스 시작 */
        .indexTest {
            width: 100px;
            height: 100px;
            background-color: tomato;
        }

        .ani {
            animation: opacity 5s;
        }

        @keyframes opacity {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* 애니메이션 적용될 클래스 끝 */
    </style>
</head>

<body>
    <div id="page">
        <div class="one"></div>
        <div class="two">
            <div class="indexTest"></div>
        </div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>

        <div id="nav">
            <a href=""><img src="images/nav_logo_03.png" alt=""></a>
            <ul>
                <li><a href="#">MENU1</a></li>
                <li><a href="#">MENU2</a></li>
                <li><a href="#">MENU3</a></li>
                <li><a href="#">MENU4</a></li>
                <li><a href="#">MENU5</a></li>
                <!-- ul li 만 작동을해서 a 태그가 없으면 작동하는데 a가 있어서 해쉬(#)을 넣어줘야 작동함 -->
            </ul>
        </div>
    </div>




    <script>

        $("#page").niceScroll({ cursoropacitymax: 0, horizrailenabled: true });

        //cursoropacitymax 스크롤이 보이게 안보이게 = 0 보이게는 1
        //horizrailenabled true 페이지 스크롤이 되게 , flase 스크롤 안되게
        // 나이스 스크롤은 이게 끝 밑 부터 메뉴 클릭하면 페이지 넘어가는 것


        $("#nav ul li").click(function (e) {

            var screenWidth = $(window).width(); //변수이름 screenWidth = 스크린의 가로길이 (마음대로 지정할 수 있다)
            // window (브라우저 창이 켜졌을 때) 에 있는 width(가로의 길이)의 값을 읽어와라. 
            // 세로로 한다면 height

            var slideIndex = $(this).index();
            // slideIndex 슬라이드 인덱스 , 클릭하면 페이지가 나오도록 
            console.log(slideIndex);
            if (slideIndex === 1) {
                $('.indexTest').addClass('ani');
            } else {
                $('.indexTest').removeClass('ani');
            }

            $('#page').animate({ 'scrollLeft': screenWidth * slideIndex }, 500);
        });
        //네비가 주는 스크롤 네비 애니메이트 함수 , 대괄호 속성명 : 움직일 변수 이름

    </script>
</body>

</html>
