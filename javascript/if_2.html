<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var tel = prompt("당신은 하루에 몇분정도 통화 하세요?", "0")
        if (tel >= 60) {
            document.write("통화 많이 하시네요");
        } else {
            document.write("별로네요");
        }
    </script>
</body>

</html>
