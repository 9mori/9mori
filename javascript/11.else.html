<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("숫자 아무거나 적어보세요", "0");

        if ((num % 2) == 0) {
            document.write("짝수넹");
        } else {
            document.write("홀수넹");
        }

    </script>
</body>

</html>
