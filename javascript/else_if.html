<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("현재는 몇 월입니까", "0")

        if (9 <= num && num <= 11) {
            document.write("가을 그것은 독서의 계절이네요!");
        } else if (6 <= num && num <= 8) {
            document.write("제일 싫은 여름이네요!");
        } else if (3 <= num && num <= 5) {
            document.write("뭐 그럭저럭 괜찮은 봄이네요!");
        } else {
            document.write("겨울이 최고야");
        }
    </script>
</body>

</html>
