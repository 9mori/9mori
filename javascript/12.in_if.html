<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var id = "black"
        var pw = "9999"

        var user_id = prompt("아이디를 적으세요", "");
        var user_pw = prompt("비밀번호를 적으세요", "");

        if (id == user_id) {
            if (pw == user_pw) {
                document.write(user_id + "님 어서오세요");
            } else {
                alert("비밀번호가 일치하지 않네요");
                location.reload();
                // 비밀번호가 틀리면 다시 처음으로 돌려버림
            }
        } else {
            alert("아이디가 일치하지않습니다");
            location.reload();
        }
    </script>
</body>

</html>
