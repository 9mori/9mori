<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 문제2 </title>
	<script>
		var num1 = 1200;
		var num2 = 1300;
		var num3 = 1000;
		var avg = num1 + num2 + num3;

		avg /= 3;

		var fourth = prompt("4분기 판매량은?", "0");
		var msg_1 = "판매량이 평균 이상입니다.",
			msg_2 = "판매량이 평균 미달입니다.";

		var result = fourth >= avg ? msg_1 : msg_2;
		document.write(result);
	</script>
</head>

</body>

</html>
