<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 1140px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 150px;
            background-color: violet;
        }

        aside {
            float: left;
            width: 35%;
            height: 700px;
            background-color: turquoise;
        }

        section {
            float: left;
            width: 65%;
            height: 700px;
            background-color: steelblue;
        }

        footer {
            width: 100%;
            height: 150px;
            background-color: rosybrown;
            clear: both;
        }

        @media (max-width: 980px) {
            #wrap {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
        }

        @media (max-width: 540px) {
            header {
                height: 200px;
            }

            aside {
                float: none;
                width: 100%;
                height: 200px;
            }

            section {
                float: none;
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
        <aside>
        </aside>
        <section></section>
        <footer></footer>
    </div>
</body>

</html>
