<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: beige;
            color: #000;
        }

        h1::before {
            content: '1. ';
        }

        h1::after {
            content: " - 기본";
        }

        /* 0 ~ 1280px : 데스크탑 */
        @media (max-width: 1280px) {
            body {
                background-color: pink;
            }

            h1::before {
                content: '2. ';
            }

            h1::after {
                content: ' - max-width: 1280px : 1025px이상 1280px이하일 때';
            }
        }

        /* 0 ~ 1024px : 데스크탑 */
        @media (max-width: 1024px) {
            body {
                background-color: plum;
            }

            h1::before {
                content: '3. ';
            }

            h1::after {
                content: ' - max-width: 1024px : 961px이상 1024px이하일 때';
            }
        }

        /* 0 ~ 960px : 데스크탑 */
        @media (max-width: 960px) {
            body {
                background-color: tan;
            }

            h1::before {
                content: '4. ';
            }

            h1::after {
                content: ' - max-width: 961px : 769px이상 961px이하일 때';
            }
        }

        /* 0 ~ 768px : 데스크탑 */
        @media (max-width: 768px) {
            body {
                background-color: aquamarine;
            }

            h1::before {
                content: '5. ';
            }

            h1::after {
                content: ' - max-width: 768px :481px이상 768px이하일 때';
            }
        }

        /* 0 ~ 480px : 데스크탑 */
        @media (max-width: 480px) {
            body {
                background-color: coral;
            }

            h1::before {
                content: '6. ';
            }

            h1::after {
                content: ' - max-width: 480px : 480px이하일 때';
            }
        }
    </style>
</head>

<body>
    <h1>미디어쿼리(MediaQuery)</h1>
    <p>미디어 쿼리는 설정된 분기점(화면너비)에 웹브라우저의 창 크기가 일치하면 반응하여 각기 다른 화면을 보여주는 기술입니다.</p>
    <ul>
        <li>- @media : 미디어쿼리를 시작하는 속성</li>
        <li>- only : only 다음에 나오는 미디어 유형에만 적용(반대:not) (생략가능)</li>
        <li>- all : 미디어 유형 구분(화면, 프린터, TV 등...) (생략가능)</li>
        <li>- and : 앞과 뒤의 조건을 나타냅니다. (생략가능)</li>
        <li>- (조건문) : 조건 설정</li>
        <li>- {실행문} : 괄호안의 CSS 실행</li>
    </ul>
</body>

</html>
