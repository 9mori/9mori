<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 1140px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 200px;
            background-color: rgb(160, 132, 132);
        }

        .main {
            width: 100%;
            height: 200px;
            background-color: #ccc;
        }

        section {
            width: 90%;
            padding: 5%;
            background-color: #836666;
            overflow: hidden;

        }

        section>div {
            width: 20%;
            height: 200px;
            background-color: black;
            float: left;
        }

        section>div:nth-of-type(even) {
            background-color: white;
        }

        footer {
            width: 100%;
            height: 200px;
            background-color: #ccc;
        }

        @media (max-width: 1280px) {
            #wrap {
                width: 100%;
            }

            section>div {
                width: 25%;
            }

            section>div:nth-of-type(5n) {
                display: none;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }

            section>div {
                width: 33.3333%;
            }

            section>div:nth-of-type(4) {
                display: none;
            }

            section>div:nth-of-type(9) {
                display: none;
            }

            section>div:nth-of-type(14) {
                display: none;
            }

            section>div:nth-of-type(19) {
                display: none;
            }

            section>div:nth-of-type(24) {
                display: none;
            }
        }

        @media (max-width: 540px) {

            section>div {
                width: 33.3333%;
            }

            section>div:nth-of-type(16) {
                display: none;
            }

            section>div:nth-of-type(17) {
                display: none;
            }

            section>div:nth-of-type(18) {
                display: none;
            }

            section>div:nth-of-type(21) {
                display: none;
            }

            section>div:nth-of-type(22) {
                display: none;
            }

            section>div:nth-of-type(23) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
        <div class="main"></div>
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <footer></footer>
    </div>

</body>

</html>
