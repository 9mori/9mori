<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab_content {
            text-align: center;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            display: block;
            float: left;
            width: 33.3333%;
            padding: 15px;
            background-color: #ccc;
            color: #999;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type="radio"]:checked+label {
            background-color: red;
            color: #fff;
        }

        .conbox {
            /* height: 200px; */
            /* 고정 */
            min-height: 200px;
            /* 최소높이 200px유지,내용이 200px넘어가버리면 자연스럽게 늘어남 */
            background-color: #aaa;
            display: none;
        }

        input[id="tab01"]:checked~.con1 {
            display: block;
            background-color: yellow;
        }

        input[id="tab02"]:checked~.con2 {
            display: block;
            background-color: beige;
        }

        input[id="tab03"]:checked~.con3 {
            display: block;
            background-color: coral;
        }

        .content {
            width: 960px;
            margin: 0 auto;
            background-color: blueviolet;
            height: 1500px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="tab_content">
        <div class="tab_menu">
            <input type="radio" name="tabmenu" id="tab01" checked>
            <label for="tab01">탭버튼 01</label>
            <input type="radio" name="tabmenu" id="tab02">
            <label for="tab02">탭버튼 02</label>
            <input type="radio" name="tabmenu" id="tab03">
            <label for="tab03">탭버튼 03</label>
        </div>

        <div class="conbox con1">탭버튼 1의 내용입니다.</div>
        <div class="conbox con2">탭버튼 2의 내용입니다. <br>
            con1 <br>con1 <br>con1 <br>con1 <br>con1 <br>con1 <br>con1 <br>con1 <br>con1 <br>con1 <br>
        </div>
        <div class="conbox con3">탭버튼 3의 내용입니다.</div>
    </div>
    <div class="content"></div>
</body>

</html>
