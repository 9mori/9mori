<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madal</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        input[id="popup"] {
            display: none;
        }

        input[id="popup"]+label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[id="popup"]+label {
            display: inline-block;
            padding: 20px;
            background-color: yellow;
            color: blue;
            cursor: pointer;
        }

        input[id="popup"]+label+div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        input[id="popup"]+label+div>div {
            width: 500px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            z-index: 2;
        }

        input[id="popup"]+label+div>div>label {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(40%, -40%);
            padding: 20px;
            background-color: blue;
            color: white;
            border-radius: 100%;
            cursor: pointer;
        }

        input[id="popup"]+label+div>label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        /* input[id="popup"]+label+div {
            opacity: 0;
            display: none;
        }

        input[id="popup"]:checked+label+div {
            opacity: 1;
            display: block;
        } */
        input[id="popup"]+label+div {
            opacity: 0;
            visibility: hidden;
            transition: all 2s;
        }

        input[id="popup"]:checked+label+div {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="popup">
    <label for="popup">View</label>
    <div>
        <div>
            <label for="popup">X</label>
        </div>
        <label for="popup"></label>
    </div>
</body>

</html>
