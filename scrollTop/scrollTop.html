<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .bg1 {
            height: 3000px;
        }

        .ani {
            position: absolute;
            top: 1000px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
        }

        .on {
            animation: ani 5s;
        }

        @keyframes ani {
            0% {}

            100% {
                transform: scale(30);
            }
        }
    </style>
</head>

<body>
    <div class="bg1">
        <div class="ani"></div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $(window).on("scroll", function () {
            var sctop = $(this).scrollTop();
            console.log(sctop)
            if (sctop > 500) {
                $('.ani').addClass('on');
            } else {
                $('.ani').removeClass('on');
            }
        });
    });
</script>

</html>
