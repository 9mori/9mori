<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: width 2s;
            /* 트랜지션을 호버 밑에 넣으면 줄어들때 팍 줄어듦 */
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <div>마우스를 올리면 박스가 커짐</div>
</body>

</html>
