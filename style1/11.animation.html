<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: purple;
            color: white;
            position: relative;
            animation: move 5s linear infinite alternate;
            /* 이름 지속시간 이동빠르기 반복 되돌아오기*/
        }

        @keyframes move {
            from {
                left: 0;
            }

            to {
                left: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div>animation box</div>
</body>

</html>
