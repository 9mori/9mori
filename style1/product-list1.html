<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }


        ul.inner_list {
            width: 100%;
            margin: 0 auto;
            align-items: center;
            overflow: hidden;
        }

        ul.inner_list li {
            width: 300px;
            position: relative;
            cursor: pointer;
        }

        .divblack {
            width: 100%;
            height: 200px;
            position: absolute;
            top: 100%;
            left: 0;
            transition: all 1s;

        }

        ul.inner_list li:hover .divblack {
            background-color: rgba(0, 0, 0, 0.7);
            top: 0;

        }

        ul.inner_list li .divblack h3 {
            position: absolute;
            top: 50px;
            left: 25px;
            color: white;
        }

        ul.inner_list li .divblack p {
            position: absolute;
            top: 130px;
            left: 80px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="prod_list">
        <h1>신상품 목록</h1>
        <ul class="inner_list">
            <li>
                <img src="jordan-images/prod1.jpg" alt="">
                <div class="divblack">
                    <h3>에어조던1레트로 "옐로우토"</h3>
                    <p>가격: 185,200원</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
