<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            color: white;
            border-radius: 0;
            background-color: purple;
            transition-property: width, background-color, color, border-radius;
            /* 호버에 변경되는 부분 다 넣어줘야함 */
            transition-duration: 3s, 1s, 5s, 4s;
            transition-delay: 1s;
            /* transition: width 3s 3s, background-color 1s 2s; */
            /* 이렇게 간단하게 쓰기 가능 width duration delay 값 순서대로 */
            /* transform: all .7 1s; *
            /* 모든속성/ */
            transition: 3s;
        }

        div:hover {
            width: 400px;
            background-color: skyblue;
            color: black;
            border-radius: 30px 30px 30px 30px;
        }
    </style>
</head>

<body>
    <div>마우스를 올리면 여러 속성 변경</div>
</body>

</html>
