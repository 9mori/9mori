<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid;
        }

        div:nth-of-type(1) {
            background-color: red;
            box-sizing: content-box;
            /* --content-box는 박스사이징의 기본값-- */
        }

        div:nth-of-type(2) {
            background-color: orange;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
