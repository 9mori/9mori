<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        input[type="text"] {
            background-color: bisque;
            color: blue;
            width: 120px;
            height: 33px;
            border: 0;
        }

        input[type="password"] {
            background-color: yellow;
            color: blue;
            width: 120px;
            height: 33px;
            border: 0;
            outline: 0;
        }

        input[type=submit] {
            background-color: cadetblue;
            color: rgb(215, 253, 0);
            border: 1px solid green;
            border-radius: 5px;
            width: 65px;
            height: 35px;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="password">
    <input type="submit">
</body>

</html>
