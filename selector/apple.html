<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple</title>
    <style>
        #container {
            text-align: center;
            width: 600px;
            margin: auto;
            padding: 5px;
        }

        #check {
            width: 600px;
            border: 1px solid grey;
        }

        h1 {
            background-color: black;
            color: white;
            text-align: left;
            font-size: 1em;
            padding: 10px;
            margin: 0;
        }

        h2 {
            font-size: 1.2em;
            color: red;
        }

        p {
            font-size: 1.5em;
            font-weight: bold;
            line-height: 2em;
        }

        .accent {
            color: blue;
        }

        .smallText {
            font-size: 0.7em;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="images/top.jpg" alt="apple">
        <div id="check">
            <h1>확인하세요.</h1>
            <h2>주문 및 배송</h2>
            <p>
                <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
                2시 이후 주문건은 다음날 다음날 발송합니다(주말 제외)
            </p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>
                불만족시<span class="accent">100% 환불</span>해 드립니다<br>
                고객센터로 전화주세요(주말 제외)
            </p>
            <hr>
            <h2>고객센터</h2>
            <p>
                0000-0000<br>
                <span class="smallText">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
            </p>
            <hr>
        </div>
    </div>
</body>

</html>
