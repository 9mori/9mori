<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부정선택자</title>
    <style>
        input:not([type=password]) {
            background-color: red;
            /* not은 지정된 자신 빼고 다 선택 */
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="password">
</body>

</html>
