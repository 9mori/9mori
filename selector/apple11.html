<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple</title>
    <style>
        img {
            display: block;
            margin: auto;
            text-align: center;
            width: 650px;
        }

        .container {
            text-align: center;
            width: 650px;
            border: 1px solid black;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            background-color: black;
            color: white;
            text-align: left;
            font-size: 1.2em;
            padding: 10px;
        }

        h2 {
            color: red;
        }

        p {
            font-size: 1.5em;
            line-height: 2em;
            font-weight: bold;
        }

        .accent {
            color: blue;
        }

        .smalltext {
            font-size: 0.7em;
        }
    </style>
</head>

<body>
    <div><img src="images/top.jpg" alt="">
    </div>
    <div class="container">

        <div class="check">
            <h1>개통하세요</h1>
            <h2>구매 및 개통</h2>
            <p><span class="accent">오후 4시 이전</span> 구매건은 당일 개통됩니다.<br>
                4시 이후 구매건은 다음날 개통됩니다</p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>불만족시 <span class="accent">100% 환불</span> 못해드립니다<br>
                신중하게 구매하세요</p>
            <hr>
            <h2>고객센터</h2>
            <p>방문상담<br>
                <span class="smalltext">방문 시간 : 오전10시 ~ 오후 6시(빨간날 다 쉼)</span>
            </p>
        </div>
    </div>
</body>

</html>
