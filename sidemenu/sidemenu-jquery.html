<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .wrap {
            max-width: 1000px;
            height: 1024px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .wrap nav {
            width: 90%;
            height: 100%;
            background-color: rgba(0, 0, 0, .75);
            position: absolute;
            left: -100%;
            top: 0;
        }

        .open {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            font-size: 30px;
            color: #fff;
            width: 50px;
            height: 50px;
            background-color: #666;
            text-align: center;
            line-height: 50px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .wrap nav ul li {
            line-height: 80px;
            border-bottom: 1px dotted #ccc;
            padding-left: 30px;
        }

        .wrap nav ul li a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>logo</h1>
        <div class="open">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav>
            <h2>사용자 화면</h2>
            <div class="close">
                닫기 아이콘
            </div>
            <ul>
                <li><a href="">menu1</a></li>
                <li><a href="">menu2</a></li>
                <li><a href="">menu3</a></li>
                <li><a href="">menu4</a></li>
                <li><a href="">menu5</a></li>
            </ul>
        </nav>
    </div>
    <script>
        $(document).ready(function () {
            $('.open').click(function () {
                $('nav').animate({ 'left': 0 }, 500);
            });
            $('.close').click(function () {
                $('nav').animate({ 'left': '-100%' }, 500);
            });
        });
        // 숫자 0 이 아닌 값이 오면 따옴표로 감싸줘야함
    </script>
</body>

</html>
